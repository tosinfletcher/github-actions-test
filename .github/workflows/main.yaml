name: github-actions-test

on:
  '*':
    branches: [master]
    types:
      - pull_request
      - issues
      - issues_comment
      - push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: CI=true npm run test
